<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Teste</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        #updateToast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        #updateToast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s;
            animation: fadein 0.5s;
        }

        #updateAppBtn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        @-webkit-keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }
    </style>
    <script>
        let newWorker;

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(registration => {
                    console.log('SW registered:', registration);

                    // Check for updates periodically
                    setInterval(() => {
                        registration.update();
                    }, 60 * 60 * 1000); // Check every hour

                    // Check for updates when the page becomes visible
                    document.addEventListener('visibilitychange', () => {
                        if (document.visibilityState === 'visible') {
                            registration.update();
                        }
                    });

                    registration.addEventListener('updatefound', () => {
                        newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                showUpdateToast();
                            }
                        });
                    });

                    // If there's already a waiting worker, show toast
                    if (registration.waiting) {
                        newWorker = registration.waiting;
                        showUpdateToast();
                    }
                }).catch(error => console.log('SW registration failed:', error));

                let refreshing = false;
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    if (!refreshing) {
                        window.location.reload();
                        refreshing = true;
                    }
                });
            });
        }

        function showUpdateToast(worker) {
            const toast = document.getElementById('updateToast');
            const updateBtn = document.getElementById('updateAppBtn');

            if (!toast) {
                console.warn('showUpdateToast: #updateToast not found in DOM');
                return;
            }

            toast.classList.add('show');

            // Use onclick to avoid adding multiple listeners if showUpdateToast is called repeatedly
            if (updateBtn) {
                updateBtn.onclick = () => {
                    updateBtn.disabled = true;
                    try { worker.postMessage({ type: 'SKIP_WAITING' }); } catch (e) { console.error(e); }
                };
            } else {
                console.warn('showUpdateToast: #updateAppBtn not found in DOM');
            }
        }

        /*
        function showUpdateToast() {
            const toast = document.getElementById('updateToast');
            toast.classList.add('show');
        }

        function launchUpdate() {
            if (newWorker) {
                newWorker.postMessage({ type: 'SKIP_WAITING' });
            }
        }
        */
    </script>
</head>

<body>
    <h1>Welcome to PWA Teste</h1>
    <p>This is a simple HTML file for testing purposes.</p>
    <p>versão 1.251205.1957</p>
    <a href="dashboard.html">Dashboard</a>
    <!-- Update toast (shown when a new Service Worker is waiting) -->
    <div id="updateToast" class="update-toast" aria-live="polite" role="status" style="display:none">
        <span>Nova versão disponível</span>
        <button id="updateAppBtn" class="update-btn">Atualizar</button>
    </div>

    <div id="updateToast">
        Nova versão disponível.
        <button id="updateAppBtn" onclick="launchUpdate()">Atualizar</button>
    </div>
    -->
</body>

</html>
